<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Racing Theme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container" id="backgroundContainer">
        <div class="background-overlay"></div>
    </div>
    
    <div class="content-container">
        <div class="search-container">
            <div class="search-box">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" placeholder="Search the web..." autocomplete="off">
            </div>
        </div>
    </div>
    
    <button class="shortcuts-toggle-btn" id="shortcutsToggleBtn" title="Toggle Shortcuts">
        <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
    </button>
    
    <div class="shortcuts-container" id="shortcutsContainer">
        <div class="shortcuts-grid" id="shortcutsGrid"></div>
        <button class="add-shortcut-btn" id="addShortcutBtn" title="Add Shortcut">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </button>
    </div>
    
    <div class="add-shortcut-modal" id="addShortcutModal">
        <div class="modal-content">
            <h3>Add Shortcut</h3>
            <input type="text" id="shortcutName" placeholder="Name (e.g., YouTube)">
            <input type="text" id="shortcutUrl" placeholder="URL (e.g., https://youtube.com)">
            <div class="modal-buttons">
                <button id="saveShortcutBtn">Save</button>
                <button id="cancelShortcutBtn">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
